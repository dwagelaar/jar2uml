# Feature name
featureName=Jar2UML

# Feature provider organisation name
providerName=Vrije Universiteit Brussel

# Feature description
description=\
Jar2UML imports Java jar files as a UML model into the workspace.\
It is used to reverse engineer Java API class libraries for PlatformKit&apos;s Java platform model.\n\n\
It can be used to support development processes based on the Model Driven Architecture.\n\n\
Visit http://ssel.vub.ac.be/ssel/research/mdd/jar2uml

